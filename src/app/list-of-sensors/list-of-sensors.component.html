<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let sensor"> {{sensor.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="temperatura">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Temperatura </th>
    <td mat-cell *matCellDef="let sensor"> {{sensor.temperatura}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="bateria">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> BaterÃ­a </th>
    <td mat-cell *matCellDef="let sensor"> {{sensor.bateria}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="cobertura">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cobertura </th>
    <td mat-cell *matCellDef="let sensor"> {{sensor.cobertura}} </td>
  </ng-container>

  <ng-container matColumnDef="incidencias">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Incidencias </th>
    <td mat-cell *matCellDef="let sensor"><button mat-button>{{sensor.incidencias}}</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
