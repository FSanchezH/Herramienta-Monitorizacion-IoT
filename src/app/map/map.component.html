<agm-map [latitude]=latitude [longitude]=longitude [zoom]=zoom [streetViewControl]=false>

    longitude={{sensorListObservable[0].longitude}} temperatura={{sensorListObservable[0].temperatura}}
    bateria={{sensorListObservable[0].bateria}} cobertura={{sensorListObservable[0].cobertura}}
    incidencias={{sensorListObservable[0].incidencias}}></app-sensor>
  <app-sensor ID={{sensorListObservable[1].id}} latitude={{sensorListObservable[1].latitude}}
    longitude={{sensorListObservable[1].longitude}} temperatura={{sensorListObservable[1].temperatura}}
    bateria={{sensorListObservable[1].bateria}} cobertura={{sensorListObservable[1].cobertura}}
    incidencias={{sensorListObservable[1].incidencias}}></app-sensor>
  <app-sensor ID={{sensorListObservable[2].id}} latitude={{sensorListObservable[2].latitude}}
    longitude={{sensorListObservable[2].longitude}} temperatura={{sensorListObservable[2].temperatura}}
    bateria={{sensorListObservable[2].bateria}} cobertura={{sensorListObservable[2].cobertura}}
    incidencias={{sensorListObservable[2].incidencias}}></app-sensor>
  <app-sensor ID={{sensorListObservable[3].id}} latitude={{sensorListObservable[3].latitude}}
    longitude={{sensorListObservable[3].longitude}} temperatura={{sensorListObservable[3].temperatura}}
    bateria={{sensorListObservable[3].bateria}} cobertura={{sensorListObservable[3].cobertura}}
    incidencias={{sensorListObservable[3].incidencias}}></app-sensor>
</agm-map>
