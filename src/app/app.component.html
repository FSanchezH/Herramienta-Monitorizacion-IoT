<h1>Herramienta de Monitorizaci√≥n IoT</h1>
<mat-tab-group id="my-tab-group" mat-align-tabs="start" animationDuration="750ms">
        <mat-tab label="Mapa de sensores de Teatinos">
                <map [sensorList]="sensorList"></map>
        </mat-tab>
        <mat-tab label="Lista de sensores de Teatinos">
                <list-of-sensors [sensorList]="sensorList"></list-of-sensors>
        </mat-tab>
</mat-tab-group>
<br />
<div style="text-align:center">
        <mat-button-toggle-group #group="matButtonToggleGroup" value="Todos">
                <mat-button-toggle value="Todos" aria-label="Todos" (click)="soloTemperatura()" value="Todos">
                        <mat-icon svgIcon="todos"></mat-icon>
                </mat-button-toggle>
                <mat-button-toggle aria-label="Temperatura" (click)="soloTemperatura()" value="Temperatura">
                        <mat-icon svgIcon="temperatura"></mat-icon>
                </mat-button-toggle>
                <mat-button-toggle aria-label="Incidencias" (click)="soloIncidencias()" value="Incidencias">
                        <mat-icon svgIcon="incidencias"></mat-icon>
                </mat-button-toggle>
        </mat-button-toggle-group>
        <div class="example-selected-value">Mostrando: {{group.value}}</div>
</div>
