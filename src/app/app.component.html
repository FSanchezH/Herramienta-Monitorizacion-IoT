<body>
        <header id="header_appRoot">
                <h1 style="text-align: center">Herramienta de Monitorizaci√≥n IoT</h1>
        </header>
        <div class="tab-group">
                <mat-tab-group id="my-tab-group" mat-align-tabs="start" animationDuration="750ms">
                        <mat-tab label="Mapa">
                                <map [sensorList]="sensorList"></map>
                        </mat-tab>
                        <mat-tab label="Listado">
                                <list-of-sensors [sensorList]="sensorList" [filter]="filter"></list-of-sensors>
                        </mat-tab>
                </mat-tab-group>
        </div>
        <br />
        <div class="botones">
                <mat-button-toggle-group #group="matButtonToggleGroup" value="Todos">
                        <mat-button-toggle aria-label="Todos" (click)="sinFiltros(group.value)" value="Todos">
                                <mat-icon id="icons" svgIcon="todos"></mat-icon>
                        </mat-button-toggle>
                        <mat-button-toggle aria-label="Temperatura" (click)="soloTemperatura(group.value)"
                                value="Temperatura">
                                <mat-icon id="icons" svgIcon="temperatura"></mat-icon>
                        </mat-button-toggle>
                        <mat-button-toggle aria-label="Humedad" (click)="soloHumedad(group.value)" value="Humedad">
                                <mat-icon id="icons" svgIcon="humedad"></mat-icon>
                        </mat-button-toggle>
                        <mat-button-toggle aria-label="Incidencias" (click)="soloIncidencias(group.value)"
                                value="Incidencias">
                                <mat-icon id="icons" svgIcon="incidencias"></mat-icon>
                        </mat-button-toggle>
                </mat-button-toggle-group>
                <div class="selected-value">Mostrando: {{group.value}}</div>
        </div>
        <footer class="footer">
                <div style="font-size: 8px; text-align:right">Icons made by
                        <a href="https://www.freepik.com/" title="Freepik">Freepik</a> and
                        <a href="https://www.flaticon.com/authors/phatplus" title="phatplus">phatplus</a> from
                        <a href="https://www.flaticon.es/" title="Flaticon">www.flaticon.com</a> is licensed by
                        <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0"
                                target="_blank">CC 3.0 BY</a>
                </div>
        </footer>
</body>
