<h2 mat-dialog-title>Lista de incidencias del sensor {{data.id}}</h2>
<mat-dialog-content>
  <li *ngFor="let incidencia of data.incidencias">
    {{incidencia}}
  </li>
</mat-dialog-content>
<mat-dialog-actions>
  <div style="text-align: center; margin: auto">
    <button mat-raised-button mat-dialog-close>Cerrar</button>
  </div>
</mat-dialog-actions>
