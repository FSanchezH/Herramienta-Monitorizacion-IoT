<agm-marker [latitude]=sensor.latitude [longitude]=sensor.longitude [openInfoWindow]=true [(iconUrl)]=icono
  [animation]="'DROP'">
  <agm-info-window [maxWidth]="200">
    <h2>Dispositivo número: <strong>{{sensor.id}}</strong></h2>
    <div class="myDiv" *ngIf="sensor.temperatura"><strong>Temperatura: </strong>{{sensor.temperatura}}ºC</div>
    <div class="myDiv" *ngIf="sensor.humedad"><strong>Humedad: </strong>{{sensor.humedad}}%</div>
    <div class="myDiv"><strong>Batería: </strong>{{sensor.bateria}}%</div>
    <div class="myDiv"><strong>Cobertura: </strong>{{sensor.cobertura}}&nbsp;dBm</div>
    <div><strong>Incidencias: </strong><button mat-button color="warn" disabled={{isDisabled}}
        (click)="openDialog()">{{sensor.lista_incidencias.length}}</button></div>
  </agm-info-window>
</agm-marker>
